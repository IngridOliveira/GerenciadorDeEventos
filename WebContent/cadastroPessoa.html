<div class="container text-center" style="margin-top:80px;">

<form  class="form-horizontal" action="Inserir" method="post">

  <h1> Cadastrar Pessoa</h1>


    <div class="form-group ">
      <h4><label  class="control-label col-sm-2">Nome:</label></h4>
      <div class="col-sm-9">
        <input name="nome" id="nome"   required="true" class=" form-control" placeholder="NOME">
      </div>
    </div>

	<div class="form-group ">
	<h4><label  class="control-label col-sm-2">UserName: </label></h4>
    <div class="col-sm-9">
    <input name="username" id="username" class="form-control"  required="true" placeholder="NUMERO DE TELEFONE DO ALUNO">
    </div>
	</div>
  <div class="form-group ">
    <h4><label  class="control-label col-sm-2">Email:</label></h4>
    <div class="col-sm-9">
      <input name="email" id="email"  required="true" class="form-control" placeholder="EMAIL">
    </div>
  </div>

	<div class="form-group ">
	<h4><label  class="control-label col-sm-2">Senha:</label></h4>
    <div class="col-sm-9">
    <input name="password" id="password"  type="password" required="true" class="form-control" placeholder="SENHA">
  </div>

	</div>

  <div class="form-group ">
  <div class=" ">
	<h4><label  class=" control-label col-sm-2">Confirme:</label></h4>
    <div class="col-sm-9">
    <input name="checkpassword" id="checkpassword"  type="password" required="true" class="form-control" placeholder="CONFIRME A SENHA">
  </div>
	</div>
	</div>
  <div class="form-group">

    <h4><label class="control-label col-sm-2">Tipo:</label></h4>
    <div class="col-sm-9">
    <select required class="form-control ">
      <option value="">Selecione uma opção</option>
      <option value="integrante">Integrante</option>
      <option values="equipe">Equipe de trabalho</option>
    </select>
  </div>
</div>



<br>

	<div class="form-group" >
<div class="">
